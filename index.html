<!DOCTYPE html>

<body class="color-page">
    <main class="color-page">
        <div class="container">
            <div class="row align-items-center">
                        <h1 class="center-text white-tex pad-top-card">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                    <div class="km col-auto ">

                            Km da percorrere

                        <input  type="text" name="width" class="form-control km-form" value="10" >

                    </div>
                    <div class="eta col-auto ">
                        <h4 class="color-text-red">
                            Fascia d'et√†
                        </h4>
                        <select name="etapasseggero" class="form-control mb" id="">

                            <option value="over65">over 65</option>
                            <option value="notdiscount">Non rietri nello sconto</option>
                            
                        </select>

                    </div>
                    <div class="row buttons-js justify-content-center gutter-ticket pad-top-bot">
                        <input type="button" class="btn btn-secondary auto-dm gen" value="Genera">
                        <button class="btn btn-secondary auto-dm" onClick="window.location.reload();">Annulla</button>
                    </div>
                    
                    

                </div>

                        <div class="col-auto gutter-ticket back-name">
                            <h2>
                                NOME PASSEGGERI

                            </h2>
                            <p id="nomepass" class="bold">

                            </p>

                        </div>
                        <div class="col-auto d-flex gutter-ticket">
                            <div class="col-auto">
                                <h4>
                                Offerta
                                </h4>
                                <p>
                                    Biglietto Standard
                                </p>

                                    Carrozza
                                </h4>
                                <p id="carnumber">
                                    
                                </p>

                            <div class="col-auto gutter-ticket">
